<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> <label>Genres </label> <select class="form-control form-control-lg" id="idGen" name="idGen"
        [(ngModel)]="IdGen" (change)="onChange()"> <option *ngFor="let gen of genres" value="{{gen.idGen}}">
        {{gen.nomGen}}
        </option>
        </select>
      </div>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Genre</th>
          <th>Prix</th>
          <th>Quantite en stock</th>
          <th>Date de Publication</th>
        </tr>
        <tbody *ngFor="let livre of livres">
          <tr>
            <td>{{livre.idLivre}}</td>
            <td>{{livre.titreLivre}}</td>
            <td>{{livre.auteurLivre}}</td>
            <td>{{livre.genre?.nomGen}}</td>
            <td>{{livre.prixLivre}}</td>
            <td>{{livre.quantiteStock}}</td>
            <td>{{livre.datePublication| date:'dd/MM/yyyy'}}</td>
            <!--<td>
              <a class="btn btn-danger" (click)="supprimerLivre(livre)">Supprimer</a>
            </td>
            <td>
              <a class="btn btn-success" [routerLink]="'/update-livre/'+livre.idLivre">Modifier</a>
            </td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
